<div>
  <form  [formGroup]="userFormGroup">
    <div class="form-group">
      <label>Username</label>
      <input type="text" formControlName="userName" class="form-control" />
	 <small class="form-text text-danger" *ngIf="userFormGroup.controls.userName.errors">{{userFormGroup.controls.userName.errors | json }}<br/></small>	
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary" (click)="submit()">Submit</button>
  </form>
</div>
